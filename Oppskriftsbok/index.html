<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="mainpage.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <div class="row space"></div>
    <div class="row">

        <div class="col-sm-10" name="main page">
            <div class="to-do-boxes">
                <!-- first row for to-do -->
                <div class="row" id="insert">
                    <!--Here all the events go, added from js-->
                </div>
                <!-- end to-do boxes -->
            </div>
            <!-- end main page -->
        </div>

        <div id="Blanket" style="display:none"></div>

        <div id="popUpDiv" style="display:none">
            <div id="close">
                <a href="#" onclick="popup('popUpDiv')">x</a>
            </div>

            <div class="pop-up-container" id="to-do-popup">
                <div id="img-div">
                    <img class="pop-up-photo">
                </div>
                <div id="recipe-content">
                    <h2 class="pp-name"></h2>
                    <ul class="ingredienser" id="ingr"></ul>
                    <p class="descripcion"></p>
                    <a class="pp-homepage">Homepage</a><br>
                    <!-- <input type="submit" value="Done" id="eventDone"></input> -->
                </div>
            </div>

        </div>

        <div id="popUpNewEvent" style="display:none">
            <div id="close">
                <a href="#" onclick="popup('popUpNewEvent')">x</a>
            </div>
            <div class="pop-up-new-event-container">
                <h1> Legg inn ny oppskrift: </h1>
                <form>
                    <input type="text" id="name" name="name" placeholder="Navn"><br>
                    <input type="text" id="photo" name="photo" placeholder="Url for bilde"><br>
                    <textarea type="text" name="ingredienser" id="ingredienser" placeholder="Ingredienser"></textarea><br>
                    <textarea name="descripcion" id="descripcion" placeholder="Beskrivelse"></textarea><br>
                    <input type="text" name="homepage" id="homepage" placeholder="Url til hjemmeside"><br>
                </form>
                <input type="submit" value="Lagre ny oppskrift" id="saveEvent"></input>
            </div>
        </div>

        <div id="sidebar" class="col-sm-2" name="info">
            <div id="addEvent">
                <a href="#" onclick="popup('popUpNewEvent')">
                    <img id="addEventPhoto" src="http://cdn.flaticon.com/png/256/52704.png"></img>
                </a>
            </div>

            <nav role="navigation" class="nav">
                <ul class="nav nav-left">
                    <li class="sidebar-link active"><a href=""><b>Middager</b></a></li>
                    <li class="sidebar-link"><a href="#become"><b>Desserter</b></a></li>
                    <li class="sidebar-link"><a href="#what"><b>Bakeverk</b></a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>


<script src="main.js"></script>
</body>

</html>
